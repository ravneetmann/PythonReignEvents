<div id="advice">Click on Sign Up button<i id="cross" class="fas fa-times"></i></div>
<div id="container">
  <div id="leftSide">
        <div class="title">One of us?</div>
    <div class="text">If you already have an account you can log in.</div>
  </div>
  <div id="rightSide">
        <div class="title">New here?</div>
    <div class="text">You can create your own account right now!</div>
  </div>
  <div id="loginBlock">
    <div id="loginContent">
      <form id="loginForm" name="loginForm">
        <div class="wrapper">
          <input type="text" id="username" />
          <label for="username">Username or email</label>
        </div>
        <div class="wrapper">
          <input type="password" id="password" />
          <label for="password">Password</label>
        </div>
      <input type="button" value="Log In" />
      </form>
    </div>
  </div>
  <div id="bar">
    <div id="mask">
      <div id="toggle"><div class="dot">.</div><div id="loginText">Log&nbsp;In</div><div id="signupText">Sign&nbsp;Up</div></div>
    </div>
  </div>
  <div id="signupBlock">
    <div id="signupContent">
      <form id="signupForm" name="signupForm">
              <div class="wrapper">
          <input type="text" id="name" minlength="2" required />
          <label for="name">Name</label>
          <i class="far fa-check-square"></i>
        </div>
        <div class="wrapper">
          <input type="text" id="username" minlength="4" required />
          <label for="username">Username</label>
          <i class="far fa-check-square"></i>
        </div>
        <div class="wrapper">
          <input type="email" id="email" required />
          <label for="email">Email</label>
          <i class="far fa-check-square"></i>
        </div>
        <div class="wrapper">
          <input type="password" id="password" minlength="6" required />
          <label for="password">Password</label>
          <i class="far fa-check-square"></i>
        </div>
        <input type="button" value="Sign up" />
      </form>
  </div>
  </div>
</div>
