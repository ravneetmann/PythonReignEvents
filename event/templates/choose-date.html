<!doctype html>
<html lang="en">
<head>
    <style>
        html {
            background: url("https://wallpaperaccess.com/full/260161.jpg");
            background-size: cover;
            }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>Reign Events</title>
</head>
<body>
<div class="container">
         <!-- NAVBAR -->
        <div class="block">
            <nav class="navbar">
                <div class="navbar-start">
                    <a href="" class="navbar-item">
                        <h1 class="title is-4">Reign Events</h1>
                    </a>
                </div>

                <div class="navbar-menu">
                    <a href="" class="navbar-item">
                        <span class="icon">
                            <i class="fa fa-inbox"></i>
                        </span>
                    </a>

                    <a href="" class="navbar-item">
                        <span class="icon">
                            <i class="fa fa-instagram"></i>
                        </span>
                    </a>
                </div>

                <div class="navbar-end">
                    <a href="#" class="navbar-item">Home</a>
                    <a href="#" class="navbar-item">About Us</a>
                    <a href="#" class="navbar-item">Contact</a>
                </div>
            </nav>
        </div>

    <table class="table">
        <thead>
            <tr>
                <th> Event Description </th>
                <th> Event Budget </th>
                <th> Event Date </th>
            </tr>
        </thead>
        <tbody>
            {% for event in event %}
                <tr>
                    <td> <a href="{% url 'update_event' event.id %}">{{ event.description }} </a> </td>
                    <td> {{ event.budget }} </td>
                    <td> <a href="{% url 'list_available_employees' event.id %}"> {{ event.date }} </a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


    <a href="{% url 'create_event' %}">New event</a> <br>
    <a href="{% url 'redirect_to_home' %}">Redirect to home</a>
</div>
</body>
</html>
